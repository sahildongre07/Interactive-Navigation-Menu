<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent */
            color: white;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav.scrolled {
            background-color: #000; /* Solid black when scrolled */
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700; /* Gold color on hover */
            transform: scale(1.1); /* Zoom effect */
        }

        /* Page Content */
        section {
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }

        .section1 {
            background-color: #f8f9fa;
        }

        .section2 {
            background-color: #757575;
        }

        .section3 {
            background-color: #0080ff;
        }
        .section4 {
            background-color: #00750a;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav id="navbar">
    <div class="logo">MyLogo</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- Sections -->
<section id="home" class="section1">Home Section</section>
<section id="about" class="section2">About Section</section>
<section id="services" class="section3">Services Section</section>
<section id="contact" class="section4">Contact Section</section>

<!-- JavaScript -->
<script>
    // Get the navbar element
    const navbar = document.getElementById('navbar');

    // Add event listener for scroll events
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>

</body>
</html>
